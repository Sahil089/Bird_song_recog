<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio File Uploader</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/style.css">
</head>

<body>
  <div class="container mt-5">
    <h1>Bird Song Recognition Using AI Techniques</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="audioFile" class="form-label">Choose an audio file:</label>
        <input type="file" class="form-control" id="audioFile" name="file" accept=".wav, .mp3, .ogg" required>
      </div>
      <button type="submit" class="btn btn-primary">Upload</button>
    </form>
  </div>
</body>

</html>
